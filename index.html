<!DOCTYPE html>
<html>

<head>
  <title>
    <%= productName %>
  </title>

  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
</head>

<body style="background: #000;">

  <div style="max-width: 500px;">
    <div id="container"></div>
  </div>


  <!-- <script src="./main.tsx" type="module"></script> -->
  <script type="module">

    import './src/index.less'
    import { KLineChartPro, DefaultDatafeed } from './src/index'
    // Create Instance
    const chart = new KLineChartPro({
        container: document.getElementById('container'),
        theme: 'dark',
        drawingBarVisible: false,
        // Default symbol info
        symbol: {
          exchange: 'XNYS',
          market: 'stocks',
          name: 'Alibaba Group Holding Limited American Depositary Shares, each represents eight Ordinary Shares',
          shortName: 'BTC/USDT',
          ticker: 'BTC/USDT',
          priceCurrency: 'usd',
          type: 'ADRC',
        },
        // Default period
        period: { multiplier: 15, timespan: 'minute', text: '15m' },
        periods: [
          // { multiplier: 1, timespan: 'second', text: '1s' },
          { multiplier: 1, timespan: 'minute', text: '1m' },
          { multiplier: 15, timespan: 'minute', text: '15m' },
          { multiplier: 1, timespan: 'hour', text: '1H' },
          { multiplier: 12, timespan: 'hour', text: '12H' },
          { multiplier: 1, timespan: 'day', text: '1D' },
          { multiplier: 3, timespan: 'day', text: '3D' },
          { multiplier: 1, timespan: 'month', text: '1M' },
        ],
        datafeed: new DefaultDatafeed(``)
      })

  </script>
</body>
</html>
